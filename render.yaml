version: "1"

services:
  # ----------------- API Gateway (Public Web Service) -----------------
  - type: web
    name: api-gateway
    plan: free
    runtime: docker
    dockerfilePath: ./api-gateway/Dockerfile
    buildCommand: "pip install grpcio==1.60.0 grpcio-tools==1.60.0 protobuf==4.25.3 && ./scripts/generate_proto.sh"
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 10000
      - key: GLOSSARY_SERVICE_ADDR
        fromService:
          type: web
          name: glossary-service
          property: hostport
      - key: GRAPH_SERVICE_ADDR
        fromService:
          type: web
          name: graph-service
          property: hostport
      - key: PYTHONUNBUFFERED
        value: 1

  # ----------------- Glossary Service (NOW A Web Service) -----------------
  - type: web
    name: glossary-service
    plan: free
    runtime: docker
    dockerfilePath: ./glossary-service/Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: /tmp/glossary.db
      - key: PYTHONUNBUFFERED
        value: 1

  # ----------------- Graph Service (NOW A Web Service) -----------------
  - type: web
    name: graph-service
    plan: free
    runtime: docker
    dockerfilePath: ./graph-service/Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: /tmp/graph.db
      - key: PYTHONUNBUFFERED
        value: 1